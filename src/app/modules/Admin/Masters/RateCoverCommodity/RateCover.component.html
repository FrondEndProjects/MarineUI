  <div class="row">
    <div class="col-md-2 col-lg-2 col-xl-2 offset-10">
        <button class="btn btn-warning btn-sm" (click)="createCover(null,myModal2)">
            <i class="fas fa-plus"></i>&nbsp;Add New
        </button>
    </div>
    </div>
    <div class="row">
         <div class="col-12 col-md-10 offset-lg-1">
            <app-grid-table [cols]="queryHeader1" [data]="ProductInfo" [filterValue]="filterValue" (onEdit)="onEdit($event,myModal2)">
            </app-grid-table>
         </div>

    <div class="mt-2" style="text-align: center !important;">
            <button class="btn btn-danger" style="width:80px !important;" (click)="goback()">Back</button>
          
    </div>
    </div>
 
    <ng-template #myModal2 let-modal>
        <div class="modal-dialog modal-dialog-scrollable" role="document" style="bottom: 0px;
        position: fixed !important;
        margin: auto !important;
        width: 349px !important;
        height:90% !important;
        right: 20px !important;
        z-index: 1050 !important;
        top:auto !important;">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #333b85 !important; color:#fff !important;">
            Commodity Name
            <br>{{commodityname}}
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="input-control-container">
                      <label class="input-form-label">
                        Mode of transport
                        <span class="text-required">*</span>
                      </label>
                      <ng-select class="input-form-select" name="ModeOfTransportId" [(ngModel)]="transportcode"
                        [items]="transportList" (change)="getCoverName('change')" bindValue="Code" bindLabel="CodeDescription"></ng-select>
                    </div>
                  </div>
                  <div class="col-12 col-md-12 col-lg-12">
                    <div class="input-control-container">
                      <label class="input-form-label">
                       Cover Name
                        <span class="text-required">*</span>
                      </label>
                      <ng-select class="input-form-select" name="CoverName" [(ngModel)]="CoverNames"
                        [items]="CoverList" bindValue="Code" bindLabel="CodeDescription"></ng-select>
                    </div>
                  </div>
                  <div class="col-12 col-md-12 col-lg-12">
                    <div class="input-control-container">
                      <label class="input-form-label">
                        Container Type
                        <span class="text-required">*</span>
                      </label>
                      <ng-select class="input-form-select" name="CoverName" [(ngModel)]="containercode"
                        [items]="ContainerList" bindValue="Code" bindLabel="CodeDescription"></ng-select>
                    </div>
                  </div>
               
                  <div class="col-12 col-md-12 col-lg-12">
                    <div class="customer-search-container">
                      <div class="input-control-container">
                        <label class="input-form-label">
                          Rate
                          <span class="text-required">*</span>
                        </label>
                        <div class="input-form-box">
                            <input type="text" (keypress)="decimalFilter($event)" [(ngModel)]="Rate" class="input-form-control without-icon" name="coreApplicationCode">
                        </div>
                      </div>
                    </div>
                 
                  </div>
                  <div class="col-12 col-md-6 col-lg-6">
                    <div class="customer-search-container">
                      <div class="input-control-container">
                        <label class="input-form-label">
                         Excess Percentage
                          <span class="text-required">*</span>
                        </label>
                        <div class="input-form-box">
                            <input type="text" [(ngModel)]="ExcessPercentage" style="min-width:120px !important;max-width:120px !important;" class="input-form-control without-icon" name="coreApplicationCode">
                        </div>
                      </div>
                    </div>
                 
                  </div>
                  <div class="col-12 col-md-6 col-lg-6">
                    <div class="customer-search-container">
                      <div class="input-control-container">
                        <label class="input-form-label">
                         Excess Amount
                          <span class="text-required">*</span>
                        </label>
                        <div class="input-form-box">
                            <input type="text" [(ngModel)]="ExcessAmount" style="min-width:100px !important;max-width:120px !important;" class="input-form-control without-icon" name="coreApplicationCode">
                        </div>
                      </div>
                    </div>
                 
                  </div>
                  <div class="col-12 col-md-12 col-lg-12">
                    <div class="customer-search-container">
                      <div class="input-control-container">
                        <label class="input-form-label">
                         Excess Description
                          <span class="text-required">*</span>
                        </label>
                        <div class="input-form-box">
                            <input type="text" [(ngModel)]="ExcessDescription" class="input-form-control without-icon" name="coreApplicationCode">
                        </div>
                      </div>
                    </div>
                 
                  </div>
                 
                  <div class="col-12 col-md-12 col-lg-12">
                    <div class="input-control-container">
                        <mat-form-field appearance="fill">
                            <mat-label>EffectiveDate<span class="text-danger">*</span></mat-label>
                            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="effectiveDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
               
                <div class="col-12 col-md-6 col-lg-6">
                  <div class="input-control-container" style="width: 150px !important;">
                    <label class="input-form-label">
                      Status
                      <span class="text-required">*</span>
                    </label>
                    <div class="input-form-radio-box">
                      <div class="radio-toolbar">
                        <input id="fac-yes" type="radio" name="status" [(ngModel)]="Status" value="Y"/>
                        <label for="fac-yes">Active</label>
                        <input type="radio" id="fac-no" name="status" [(ngModel)]="Status" value="N" />
                        <label for="fac-no">DeActive</label>
                      </div>
                    </div>
                  </div>
                </div>
               
                
              </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                  <!-- <button class="btn btn-danger" *ngIf="editss" (click)="cancelnew(modal)">Cancel</button>&nbsp;
                  <button class="btn btn-danger" *ngIf="!editss" (click)="cancelnes(modal)">Cancel</button>&nbsp; -->
                  <button type="button" class="btn btn-danger close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    Cancel
                </button>&nbsp;

                    <button class="btn btn-primary btn-sm" (click)="onSaves(modal)"> Save</button>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
