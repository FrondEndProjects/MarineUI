<div>
    <div class="vision-grid-item">
      <div class="vision-grid-item-title">
        {{title}}
      </div>
      <div>
        <ul class="list-group checklist list-group-flush">
          <ng-container *ngFor="let item of List">
            <label class="custom-checkbox-container d-flex">
              <input *ngIf="title =='Clauses'" type="checkbox" [(ngModel)]="item.isChecked" [value]="item.ClausesId">
              <input *ngIf="title =='Exclusion'" type="checkbox" [(ngModel)]="item.isChecked" [value]="item.ClausesId">
              <div class="description">
                <div class="description-name">
                  <span *ngIf="title == 'Clauses'">
                    <span>{{item.ClausesId}}</span>
                    <span class="ml-2">{{item.ClausesDescription}}</span>
                  </span>
                  <span *ngIf="title == 'Exclusion'">
                    <span>{{item.ExclusionId}}</span>
                    <span class="ml-2">{{item.ExclusionDescription}}</span>
                  </span>
                  <span *ngIf="title == 'War'">
                    <span>{{item.WarId}}</span>
                 <span class="ml-2">{{item.WarrantyDescription}}</span>
                  </span>
                  <span *ngIf="title == 'Warranty'">
                    <span>{{item.WarrantyId}}</span>
                    <span class="ml-2">{{item.WarrantyDescription}}</span>
                  </span>
                </div>
              </div>
            </label>
          </ng-container>
        </ul>
      </div>
    </div>
   
  
  </div>
 
  <div class="text-center">
    <button class="btn btn-danger mx-2" (click)="close()">Close</button>
    <button class="btn btn-primary mx-2" (click)="submit('row')">Submit</button>
  </div>
