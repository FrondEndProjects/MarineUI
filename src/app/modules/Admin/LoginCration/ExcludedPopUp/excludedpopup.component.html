
<div class="vision-grid vision-grid-column-3 country-selection my-3">
    <div class="vision-grid-item">
      <div class="vision-grid-item-title">
        Excluded Menu <small class="text-dark"><i>(Excluded Menus)</i></small>
      </div>
      <div class="vision-grid-item-body">
        <div class="input-control-container">
          <div class="input-form-box">
            <span class="input-form-icon">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" class="input-form-control with-icon search-input" placeholder="search...">
          </div>
        </div>
        <ul class="list-group checklist list-group-flush">
          <ng-container *ngFor="let item of List">
            <label class="custom-checkbox-container">
              <input type="checkbox" [(ngModel)]="item.isOrigin" [value]="item.MenuId">
              <div class="description">
                <div class="description-name">
                  <span>
                    {{item?.MenuName}}
                  </span>
                </div>
              </div>
            </label>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="vision-grid-item">
      <div class="vision-grid-item-title">
        Actions
      </div>
      <div class="vision-grid-item-body">
        <div class="exchange-icon">
  
        </div>
        <div class="action-btns">
          <div class="action-btn-item" (click)="onSelected('left')">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="action-btn-item">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="action-btn-item" (click)="onSelected('right')">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="vision-grid-item">
      <div class="vision-grid-item-title">
        Country Of Orgin <small class="text-dark"><i>(Included Orgin Country)</i></small>
      </div>
      <div class="vision-grid-item-body">
        <div class="input-control-container">
          <div class="input-form-box">
            <span class="input-form-icon">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" class="input-form-control with-icon search-input"  placeholder="search...">
          </div>
        </div>
        <ul class="list-group checklist list-group-flush">
          <ng-container *ngFor="let item of includedCountry">
            <label class="custom-checkbox-container">
              <input type="checkbox" [(ngModel)]="item.isOrigin" [value]="item.MenuId">
              <div class="description">
                <div class="description-name">
                  <span>
                   {{item.MenuName}}
                  </span>
                </div>
              </div>
            </label>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
 
  <div class="text-center">
    <button class="btn btn-danger mx-2" (click)="close()">Close</button>
    <button class="btn btn-primary mx-2" (click)="onsubmit()">Submit</button>
  </div>
