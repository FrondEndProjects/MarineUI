
<div class="card-body">
    <ng-container>
        <!-- <app-grid-table [cols]="PolicyHeader" [data]="List" [checked]="onCheckCustomerId(List)" (onSelectCustomer)="onSelectCustomer($event,$event.checked)">
        </app-grid-table> -->
        <div class="row mt-3">
            <div class="col-md-10 col-lg-10 col-xl-10 offset-1">
                <table class="table table-headerRow styled-table">
                    <tr>
                        <th class="tbl-header">Select</th>
                        <th class="tbl-header">Open CoverNo</th>
                        <th class="tbl-header">Customer Name</th>
                        <th class="tbl-header">MISSIPPI OPENCOVER NO</th>
                    </tr>
                    <tr *ngFor="let row of List;let i = index">

                        <td class="tbl-content">
                            <mat-checkbox class="example-margin" [checked]="checkeds(row)" (change)="onSelectCover(row,$event.checked)"></mat-checkbox>
                            <!--[checked]="checkeds(row)" (change)="onSelectOpenCover(row,$event.checked)"-->
                            <!--[checked]="onCheckReferalSelect(row)" (change)="onSelectrefferal(row,$event.checked)" -->
                        </td>
                        <td class="tbl-content">
                            <div class="input-control-container">
                                <div class="input-form-box">
                                    {{row.OpenCoverNo}}
                                    <!--<input type="text" style="min-width: 120px;" class="input-form-control without-icon" autocomplete="off" [(ngModel)]="row.EndtType">-->
                                </div>
                            </div>
                            <!--<div class="m-2">{{row.ProductName}}</div>-->
                        </td>
                        
                        <td class="tbl-content">
                            <div class="input-control-container">
                                <div class="input-form-box">
                                    {{row.CompanyName}}
                                   
                                </div>
                            </div>
                        </td>     
                        <td class="tbl-content">
                            <div class="input-control-container">
                                <div class="input-form-box">
                                    {{row.MissippiOpenCoverNo}}
                                </div>
                            </div>
                        </td>     
                    </tr>
                </table>
            </div>
            <!--<div class="col-md-12 col-lg-12 col-xl-12">
                <app-grid-table [cols]="referralHeader" [data]="referralData" changeStatus="true">
                </app-grid-table>
            </div>-->
        </div>
        <div style="text-align: center;">
        <div class="btn btn-danger ml-3" style="justify-content: center;" (click)="close()">Close</div>
        <div class="btn btn-primary ml-3" style="justify-content: center;" (click)="submit(List)">Submit</div>
    </div>

    </ng-container>
</div>
