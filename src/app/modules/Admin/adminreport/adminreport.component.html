<div>
    <div class="title-container bg-white p-4" style="color: #194d8b;">
        <span style="color: #194d8b;">Reports</span>
        <div class="d-flex justify-content-between ml-3 mt-2" style="text-align:center;">
            <div>
    
                <div class="d-flex justify-content-between ml-2" style="text-align:center;">
                    <button mat-raised-button value="View" (click)="onRedirect('View')">UnderWriter Report</button><br>
                    <button mat-raised-button value="Broker" (click)="onRedirect('Broker')" class="ml-2">Broker Report</button><br>
                  
                </div>
            </div>
            </div>
        <!--<button  mat-raised-button color="primary" *ngIf="branchValue" (click)="goToAddNewPage()">Add new</button>-->
      </div>
    <div class="bg-white container">
        <div class="title-container bg-white p-4">
            <span style="color:forestgreen" *ngIf="value=='View'">UnderWriter Report</span>
            <span style="color:forestgreen" *ngIf="value=='Broker'">Broker Report</span>
            <!--<button  mat-raised-button color="primary" *ngIf="branchValue" (click)="goToAddNewPage()">Add new</button>-->
          </div>
        <div class="card-body">
           <div class="row" *ngIf="value=='View' && !uwshow">
            <div class="col-12 col-md-4">
            <div class="input-control-container">
                <label class="input-form-label">Start Date<span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker3" [(ngModel)]="uneffectiveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="input-control-container">
                <label class="input-form-label">End Date<span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker4" [(ngModel)]="unendeffectiveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
            <div class="input-control-container">
                <label class="input-form-label">UnderWriter<span class="text-required">*</span></label>
                <ng-select class="input-form-select"  [items]="uWList"  [(ngModel)]="unRegionNo" 
                bindValue="LoginId" bindLabel="UserName"> </ng-select>
            </div>
        </div>
      
           </div>
           <div class="row" *ngIf="value=='View' && !uwshow">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Product<span class="text-required">*</span></label>
                    <ng-select class="input-form-select"  [items]="productNameList"  [(ngModel)]="unproduct" 
                       bindValue="ProductId" bindLabel="ProductName"> </ng-select>
                </div>
            </div>
      
           </div>
        
           <div class="row" *ngIf="value=='Broker' && !show">
            <div class="col-12 col-md-4">
            <div class="input-control-container">
                <label class="input-form-label">Start Date<span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker" [(ngModel)]="effectiveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="input-control-container">
                <label class="input-form-label">End Date<span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker1" [(ngModel)]="endeffectiveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
            <div class="input-control-container">
                <label class="input-form-label">Broker<span class="text-required">*</span></label>
                <ng-select class="input-form-select"  [items]="loginTypeList"  [(ngModel)]="RegionNo" 
                bindValue="Code" bindLabel="CodeDescription"> </ng-select>
            </div>
        </div>
           </div>
           <div class="row" *ngIf="value=='Broker' && !show">
    
            <!--<div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Product<span class="text-required">*</span></label>
                    <ng-select class="input-form-select"  [items]="regionList"  [(ngModel)]="RegionNo" 
                       bindValue="RegionId" bindLabel="RegionName"> </ng-select>
                </div>
            </div>-->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Product<span class="text-required">*</span></label>
                    <ng-select class="input-form-select"  [items]="productNameList"  [(ngModel)]="product" 
                       bindValue="ProductId" bindLabel="ProductName"> </ng-select>
                </div>
            </div>
               </div>
               
<div *ngIf="value=='Broker' && show">
   
    <div class="row mt-1 table table_expand">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <table class="table">
                <thead style="background-color:lightcoral">
                    <tr class="table_row">
                        <th class="tbl-header spancommon span_font_size">BrokerName</th>
                        <th class="tbl-header spancommon span_font_size">No.of.policies</th>
                        <th class="tbl-header spancommon span_font_size">Premium</th>
                        <th class="tbl-header spancommon span_font_size">Commision</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of brokerData">
                       
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                {{t.CompanyName}}
                                <!--<input class="input-form-control without-icon" disabled [(ngModel)]="t.CompanyName">-->
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <button class="btn btn-primary input-form-control without-icon" (click)="brokeropen(t.LoginId
                                )">{{t.Policy}}</button>
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <!--<input class="input-form-control without-icon" [(ngModel)]="t.Premium" maxlength="50">-->
                                {{t.Premium}}
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <!--<input type="text" class="input-form-control without-icon" [(ngModel)]="t.Commission" maxlength="50">-->
                                {{t.Commission}}
                            </div>
                        </td>
                       
                    </tr>
                </tbody>
                  
               
            </table>
           
        </div>
    </div>

</div>


<div *ngIf="value=='View' && uwshow">
   
    <div class="row mt-1 table table_expand">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <table class="table">
                <thead style="background-color:lightcoral">
                    <tr class="table_row">
                        <th class="tbl-header spancommon span_font_size">BrokerName</th>
                        <th class="tbl-header spancommon span_font_size">No.of.policies</th>
                        <th class="tbl-header spancommon span_font_size">Premium</th>
                        <th class="tbl-header spancommon span_font_size">Commision</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of uwbrokerData">
                       
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <!--<input type="text" class="input-form-control without-icon" [(ngModel)]="t.CompanyName" maxlength="50">-->
                                {{t.CompanyName}}
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <button class="btn btn-primary input-form-control without-icon" (click)="brokeropens(t.UnderWriterLoginId)">{{t.Policy}}</button>
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <!--<input type="text" class="input-form-control without-icon" [(ngModel)]="t.Premium" maxlength="50">-->
                                {{t.Premium}}
                            </div>
                        </td>
                        <td class="tbl-content">
                            <div class="input-form-box input-data-hover">
                                <!--<input type="text" class="input-form-control without-icon" [(ngModel)]="t.Commission" maxlength="50">-->
                                {{t.Commission}}
                            </div>
                        </td>
                       
                    </tr>
                </tbody>
                  
               
            </table>
           
        </div>
    </div>

</div>


               
        <div *ngIf="value=='Broker' && show && brokero">
            
            <!--<ng-container *ngIf="branchData">
                <app-grid-table [cols]="columnHeader" [data]="branchData">
                </app-grid-table>
            </ng-container>-->
            <ng-container *ngIf="branchData">
                <app-commodity-table [cols]="columnHeader" [data]="branchData" [innerCols]="innerColumnHeader" [innerData]="innerTableData" (onAdd)="vechileInnerdata($event)">
                </app-commodity-table>
            </ng-container>
            <button class="btn btn-success" style="width:100px" (click)="pdf('excel')">Excel</button>
            <button class="btn btn-primary ml-2" style="width:100px" (click)="pdf('pdf')">PDF</button>

           </div>

           <div *ngIf="value=='View' && uwshow && brokerouw">
            
            <!--<ng-container *ngIf="branchData">
                <app-grid-table [cols]="columnHeader" [data]="branchData">
                </app-grid-table>
            </ng-container>-->
            <ng-container *ngIf="branchData">
                <app-commodity-table [cols]="columnHeader" [data]="branchData" [innerCols]="innerColumnHeader" [innerData]="innerTableData" (onAdd)="vechileInnerdata($event)">
                </app-commodity-table>
            </ng-container>

            <button class="btn btn-success" style="width:100px"  (click)="pdf('excel')">Excel</button>
            <button class="btn btn-primary ml-2" style="width:100px"  (click)="pdf('pdf')">PDF</button>

           </div>



           <div style="text-align: center;" class="mt-2">
            <button class="btn btn-success" style="width:100px" *ngIf="value=='Broker' && !show" (click)="getsearch(value)">Submit</button>
            <button class="btn btn-danger" style="width:100px" *ngIf="value=='Broker' && show" (click)="goback()">back</button>
            <button class="btn btn-success" style="width:100px" *ngIf="value=='View' && !uwshow" (click)="getsearch(value)">Submit</button>
            <button class="btn btn-danger" style="width:100px" *ngIf="value=='View' && uwshow" (click)="goback()">back</button>
           </div>


        </div>
    </div>
</div>
