
<div class="vision-grid">
  <div class="vision-grid-item">
    <div class="vision-grid-item-title">
      Coverage Information
    </div>
    <div class="vision-grid-item-body">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-4">
          <div class="input-control-container">
            <div class="input-form-box">
              <span class="input-form-icon">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="input-form-control with-icon search-input" [(ngModel)]="filterValue"
                placeholder="search...">
            </div>
          </div>
        </div>
      </div>
      <app-trans-cover-table [cols]="columnHeader" [data]="tableData" [currencyList]="currencyList" [filterValue]="filterValue"
        (onSelectCustomer)="onSelectCustomer($event)">
      </app-trans-cover-table>
    </div>
  </div>
</div>
<div class="col-12 text-right">
  <button nbButton (click)="onMoveBack()" status="danger" class="mx-2">Back</button>
  <button nbButton (click)="onSubmit()" status="primary" class="mx-2">Next</button>
</div>
