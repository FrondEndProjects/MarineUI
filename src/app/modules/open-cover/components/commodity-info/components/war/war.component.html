<div class="vision-grid">
  <div class="vision-grid-item">
    <div class="vision-grid-item-title">
     <div>
      PVT Information
     </div>
     <div>
        <button nbButton shape="round" size="tiny" (click)="addFormRow()" status="warning" class="mx-2">Add New</button>
     </div>
    </div>
    <div class="vision-grid-item-body">
      <app-material-table [cols]="columnHeader" [data]="tableData" [filterValue]="filterValue" >
      </app-material-table>

      <div class="my-1" style="text-align:right">
        <button nbButton (click)="onSubmit()" shape="round" size="small" status="primary" class="mx-2">Submit</button>
      </div>
    </div>
  </div>
</div>
